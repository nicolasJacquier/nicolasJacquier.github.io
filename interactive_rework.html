<!DOCTYPE html>
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
  <style type="text/css">
    body {
      width: 800px;
      margin: 25px auto;
      font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }
    rect {
        fill-opacity: 0.8;
    }
    rect:hover {
        fill-opacity: 1;
    }

  </style>
</head>
<body>
  <h1>Test one : number of beds</h1>

  <script type="text/javascript">
  
  //define margin and graphic field
  var margin = {top: 40, bottom: 10, left: 20, right: 20};
  var width = 800 - margin.left - margin.right;
  var height = 50000 - margin.top - margin.bottom;
  
  // Creates sources <svg> element and place it in the body of the html file
  var svg = d3.select("body").append("svg")
              .attr("width", width+margin.left+margin.right)
              .attr("height", height+margin.top+margin.bottom);
			  
  // Group used to enforce margin
  var g = svg.append("g")
              .attr("transform", "translate("+margin.left+","+margin.top+")");
			  
  // Global variable for all data
  var data;
  var bar_height = 5;
  var circle_height = 5;
  
  // Scales setup
  var scale = d3.scale.linear()
    .range([0, width/5]);
	
  /////////////////////////
  
  d3.csv("Transactions.csv", function(csv) {
    data = csv;
	
    scale.domain([0, 20]);  //domain scale, update with data !!
    var rect = g.selectAll("rect")
        .data(data)
      .enter().append("rect")
      .attr("fill", "steelblue")
      .attr("width", function(d, i) {
          return scale(d["beds"]);
		  
      })
      .attr("height", bar_height)
      .attr("x", 150)
      .attr("y", function(d, i) {
          return (bar_height + 5) * i;
      });
	  console.log(data);
	 
	var circle = g.selectAll("circle")
        .data(data)
      .enter().append("circle")
      .attr("fill", "yellow")
	  .attr("stroke", "green")
	  .attr("stroke-width", 4)
      .attr("width", function(d, i) {
          return scale(d["beds"]);
		  
      })
      .attr("height", function(d, i){
			return scale(d["beds"]);
	  })
			
      .attr("cx", 50)
      .attr("cy", function(d, i) {
          return 50 * i;
      })
	  .attr("r", function(d, i){
			return scale(d["beds"]);
		})
	  console.log(data);
	  
	var text = g.selectAll("text")
		.data(data)
		.enter().append("text")
		.attr("x",230)
		.attr("y", function(d,i){
			return 15*i;
		})
		.text(function(d,i) { 
			return d["beds"]; 
		})
	  
	  
  });
  
  </script>
</body>
</html>
