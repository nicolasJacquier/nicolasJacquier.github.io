function plotDataBar(l, state_)
{
	if(state_ == true)
	{
		var margin = {top: 20, right: 20, bottom: 70, left: 40}, width = 600 - margin.left - margin.right, height = 300 - margin.top - margin.bottom;
		var x = d3.scaleBand().rangeRound([0, width], .05).padding(0.1);
		var y = d3.scaleLinear().range([height, 0]);
		var xAxis = d3.axisBottom().scale(x)//.tickFormat(d3.timeFormat("%Y-%m-%d"));
		var yAxis = d3.axisLeft().scale(y).ticks(10);
			
		d3.selectAll("svg > *").remove(); // clean svg for new data
		d3.select("#barchart").remove();
		d3.select("#dotchart").remove();
		
		var svg1 = d3.select("#area1").append("svg") // first part ************************************************************
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.attr("id", "barchart")
		    .append("g")
			.attr("transform","translate(" + margin.left + "," + margin.top + ")");
				  
		  x.domain(l.map(function(d) { return d.date; }));
		  y.domain([0, d3.max(l, function(d) { return d.value; })]);
		  
		  svg1.append("g")
			  .attr("class", "x axis")
			  .attr("transform", "translate(0," + height + ")")
			  .call(xAxis)
			.selectAll("text")
			  .style("text-anchor", "end")
			  .attr("dx", "-.8em")
			  .attr("dy", "-.55em")
			  .attr("transform", "rotate(-90)" );
			  
		  svg1.append("g")
			  .attr("class", "y axis")
			  .call(yAxis)
			.append("text")
			  .attr("transform", "rotate(-90)")
			  .attr("y", 6)
			  .attr("dy", ".71em")
			  .style("text-anchor", "end")
			  .text("Posts");
			  
		  svg1.selectAll("bar")
			  .data(l)
			.enter().append("rect")
			  //.on("mouseover",call_hover_fun)
			  .style("fill", "steelblue")
			  .attr("x", function(d) { return x(d.date); })
			  .attr("width", x.bandwidth())
			  .attr("y", function(d) { return y(d.value); })
			  .attr("height", function(d) { return height - y(d.value); });
			  //.attr("tooltip","<span class='tooltiptext'>Tooltip text</span>");
			  
		var svg2 = d3.select("#area2").append("svg") // second part ************************************************************
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.attr("id", "dotchart")
		  .append("g")
			.attr("transform",
				  "translate(" + margin.left + "," + margin.top + ")");
				  
		  x.domain(l.map(function(d) { return d.date; }));
		  y.domain([0, d3.max(l, function(d) { return d.value; })]);
		  
		  svg2.append("g")
			  .attr("class", "x axis")
			  .attr("transform", "translate(0," + height + ")")
			  .call(xAxis)
			.selectAll("text")
			  .style("text-anchor", "end")
			  .attr("dx", "-.8em")
			  .attr("dy", "-.55em")
			  .attr("transform", "rotate(-90)" );
